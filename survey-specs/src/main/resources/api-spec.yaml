swagger: '2.0'
info:
  title: Surveys API
  description: An API to design and use surveys
  version: "1.0.0"
# the domain of the service
host: localhost

schemes:
  - https

basePath: /api

paths:
  /questions:
    get:
      summary: All the questions
      operationId: getAllQuestions
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Question'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'

    post:
      description: Create a question
      operationId: createQuestion
      consumes:
        - application/json
      parameters:
        - name: question
          in: body
          description: The question to be created
          required: true
          schema:
            $ref: '#/definitions/Question'
      responses:
        201:
          description: Created
        422:
          description: Unprocessable Entity

  /questions/{id_question}:
    get:
      description: Returns the identified question
      operationId: findQuestionById
      produces:
        - application/json
      parameters:
        - name: id_question
          in: path
          description: ID of question to fetch
          required: true
          type: integer
          format: int64 #int64 represents long in java
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Question'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'

  /surveys:
    get:
      description: Returns the identified survey
      operationId: getAllSurveys
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Survey'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'

    post:
      description: Create a survey
      operationId: createSurvey
      consumes:
        - application/json
      parameters:
        - name: survey
          in: body
          description: The survey to be created
          required: true
          schema:
            $ref: '#/definitions/Survey'
      responses:
        201:
          description: Created
        422:
          description: Unprocessable Entity

  /surveys/{id_survey}:
    get:
      description: Returns the identified survey
      operationId: findSurveyById
      produces:
        - application/json
      parameters:
        - name: id_survey
          in: path
          description: ID of survey to fetch
          required: true
          type: integer
          format: int64 #int64 represents long in java
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Survey'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'

definitions:
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string

  Question:
    type: object
    required:
    - title
    - enabled
    - choices
    properties:
      title:
        type: string
      used:
        type: integer
        format: int32
      enabled:
        type: integer
        format: int32
      choices:
        type: array
        items:
          $ref: '#/definitions/Choice'

  Choice:
    type: object
    required:
    - position
    - text
    properties:
      position:
        type: integer
        format: int32
      text:
        type: string

  Survey:
    type: object
    required:
    - title
    - questions
    properties:
      title:
        type: string
      questionURLs:
        type: array
        items:
          type: string

  # This object is to represent the questions in the list of questions in a given survey
  QuestionRef:
    type: object
    required:
    - self
    - title
    properties:
      self:
        type: string
      title:
        type: string

  # This object is to represent the existing questions in the db
  QuestionRep:
    type: object
    required:
    - title
    - used
    - enabled
    - choices
    properties:
      title:
        type: string
      used:
        type: integer
        format: int32
      enabled:
        type: integer
        format: int32
      choices:
        type: array
        items:
          $ref: '#/definitions/Choice'